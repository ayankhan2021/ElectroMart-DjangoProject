{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block body %}
<div class="login">
  <img src="{% static 'images/loginbg.png' %}" alt="image" class="login__bg">
  <form action="{% url 'login' %}" method="POST" class="login__form">
      {% csrf_token %}
      <h1 class="login__title">Login</h1>

      <div class="login__inputs">
          <div class="login__box">
              <input type="text" name="username" placeholder="Username or Email" required class="login__input">
              <i class="ri-user-fill"></i>
          </div>

          <div class="login__box">
              <input type="password" name="password" placeholder="Password" required class="login__input">
              <i class="ri-lock-2-fill"></i>
          </div>
      </div>

      <button type="submit" class="login__button">Login</button>

      <div class="login__register">
          Don't have an account? <a href="{% url 'signup' %}">Register</a>
      </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
