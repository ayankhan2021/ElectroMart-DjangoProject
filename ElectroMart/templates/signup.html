{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block body %}

<div class="login">
  <img src="{% static 'images/loginbg.png' %}" alt="image" class="login__bg">
  <form action="{% url 'signup' %}" method="POST" class="login__form">
      {% csrf_token %}
      <h1 class="login__title">Sign Up</h1>

      <div class="login__inputs">
          <div class="login__box">
              <input type="text" name="username" placeholder="Username" required class="login__input">
              <i class="ri-user-fill"></i>
          </div>
          <div class="login__box">
              <input type="email" name="email" placeholder="Email ID" required class="login__input">
              <i class="ri-mail-fill"></i>
          </div>
          <div class="login__box">
              <input type="password" name="password" placeholder="Password" required class="login__input">
              <i class="ri-lock-2-fill"></i>
          </div>
      </div>

      <button type="submit" class="login__button">Sign Up</button>

      <div class="login__register">
          Already have an account? <a href="{% url 'login' %}">Login</a>
      </div>
  </form>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
